<div class="container eighty">
  <span class='sup'>
    <h2>Add Your <br />
      Presentation to <br />
      <span style='font-style: italic; color: #91E9FF; font-weight: 100'>
        {{ meetingName }}
      </span>
     </h2>
  </span>

  <form ng-submit="save()">
    <div class='acb'>
        <div ng-hide='loggedIn'>
          <span>Name</span>
          <br />
          <input name="speakerName" type="text" placeholder="Your name" ng-model="speaker.name">
          <br />
          <span>or login with:</span>
          <a class="orange" href="auth/google" ng-click="login(true)">Google</a> -
          <a class="orange" href="auth/linkedin" ng-click="login(true)">Linkedin</a>
          <br />
        </div>
        <span ng-show="loggedIn">You will be presenting as
        <br />
        <br />
        <span class='yellow' style='font-size: 1.3em; font-family: Arial'>
         {{displayName}}
        </span>
      </span>
      <br />
      <br />
      <div>
        <span>Presentation URL</span>
        <input type="url" placeholder="http://www.example.com" ng-model="speaker.url" ng-required="true" style="width:250px">
        <br>
        <br>
        <br>
        <input class='submit yellowhover' type="submit" value="Sign Up">
      </div>
    </div>
  </form>

  <div class='presenters' ng-repeat="speaker in speakers">
    <!-- <img ng-src="{{speaker.userPic}}" alt="{{speaker.name}}"> -->
    <h3>
      <span class='su'>Name: {{ speaker.name }}</span>
    </h3>
    <br />
    <span ng-hide="editing">
      <span class='su'><span style='font-weight: bold'>Presenting: </span>{{ speaker.url }}</span>
    </span>
    <form class="edit" ng-show="editing && speaker.name === displayName" ng-submit="saveEdit(this.speaker)">
      <input name="edit" type="url" ng-model="speaker.url" ng-model="speaker.url" ng-required="true" style="width:250px">
    </form>
    <h3 class="submit" style="cursor: pointer; margin: 0; margin-left: 40px" ng-show="userid && speaker.user_id === userid && !editing" ng-click="edit()">
      Edit
    </h3>
    <h3 class="submit" style="cursor: pointer; margin: 0; margin-left: 40px" ng-show="userid && speaker.user_id === userid && editing" ng-click="saveEdit(this.speaker)">
      Save
    </h3>
  </div>
  <br />

</div>
