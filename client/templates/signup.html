<h2>Sign up to be a presenter at<br />{{ meetingName }}</h2>

<div ng-repeat="presenter in queue">
  <h3>Name: {{ presenter.name }}</h3>
  <p>Presenting: {{ presenter.url }}</p>
</div>

<form ng-submit="addPresenter()" novalidate>
  <input type="text" placeholder="Your name" ng-model="speaker.name" ng-required="true">
  <input type="url" placeholder="Url of your presentation" ng-model="speaker.url" ng-required="true">
  <input type="submit" value="Sign Up">
</form>
