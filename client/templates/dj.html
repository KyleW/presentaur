<h2>DJ Controll Pannel</h2>

<h2>Presenters:</h2>

<div ng-repeat="speaker in queue">
  <h3>{{ speaker.name }}</h3>
  <h3 class="clickable" ng-click="remove(speaker)"> X </h3>
  <h3 class="clickable" ng-click="moveSpeaker(speaker, 'up')"> ^ </h3>
  <h3 class="clickable" ng-click="moveSpeaker(speaker, 'down')"> v </h3>
</div>
<br>
<h2 ng-click="next()" class="clickable">NEXT</h2>
