<div class="effects" ng-class="transition">
  <div class="speakerinfo">
    <!-- <img src="../res/bod.jpg" class="portrait"> placeholder, replace with image from google or whatever auth stuff -->
    <h1 class="speakername" ng-show="started">{{speakerName}}</h1>
    <h1 class="speakername" ng-hide="started" style="font-size:3.5em;">{{meetingName}}</h1>
  </div>
</div>
<h2>{{meetingName}}</h2>
<iframe ng-src="{{presentation}}" allowfullscreen mozallowfullscreen webkitallowfullscreen msallowfullscreen oallowfullscreen></iframe>
<h2>Rehearsal Mode</h2>
<h3>Time remaining:</h3><br />
<h1 class="timer" ng-show="rehearsal">{{timeRemaining}}</h1>
